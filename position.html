
<!doctype>
<html lang="en">
<head>
<title>position</title>
<style>
.static{
position:static;
background-color:aqua;
border:2px solid black;
width:100px;
height:50px;
left:50px;
}
.relative{
position:relative;
background-color:aqua;
border:2px solid black;
width:100px;
height:50px;
left:50px;
}



</style>
<body>


<div class="static">this is with position static</div>
<br>
<div class="relative">this is with position relative</div>


</body>
</html>
